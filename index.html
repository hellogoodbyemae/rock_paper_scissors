<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>
<body>
  <div id="game">
        <p>Press r, p, or s to start playing</p>
  </div>
  <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var options = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;
    // This function is run whenever the user presses a key.
    document.onkeyup = function() {
      var userGuess = String.fromCharCode(event.keyCode).
      toLowerCase();
      console.log(userGuess);
      // Determines which key was pressed.
      // var userGuess = event.key;
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = options[Math.floor(Math.random() * options.length)];
      // Alerts the key the user pressed (userGuess).
      ("User guess: " + userGuess);
      // Alerts the Computer's guess.
      // alert("Computer guess: " + computerGuess);
      // if(us  console.logerGuess === computerGuess){
      // ("This is a tie")
      // }
      if (userGuess== "r" || userGuess=="p" || userGuess=="s" ){
        if ((userGuess==computerGuess)){
          ties++;
          ("Ties: " + ties)
        }
        if((userGuess === "r" && computerGuess === "p")){
          losses++;
          ("Losses: " + losses)
        }
        if((userGuess === "p" && computerGuess === "r")){
          wins++;
          ("Wins:" + wins)
        }
        if((userGuess === "r" && computerGuess === "s")){
          wins++;
          ("Wins:" + wins)
        }
        if((userGuess === "s" && computerGuess === "r")){
          losses++;
          ("Losses: " + losses)
        }
        if((userGuess === "s" && computerGuess === "p")){
          wins++;
          ("Wins:" + wins)
        }
        if((userGuess === "p" && computerGuess === "s")){
          losses++;
          ("Losses: " + losses)
        }
      }else {
        alert("Please choose r, p, or s")
      }
        var html =
        "<p>You choose: " + userGuess + "</p>" +
        "<p> The computer chose: " + computerGuess + "</p>" +
        "<p>Press r, p, or s to start playing</p>" +
        "<p>wins: " + wins + "</p>" +
        "<p>losses: " + losses + "</p>" +
        "<p>ties: " + ties + "</p>";
        document.querySelector('#game').innerHTML = html;
    };
  </script>
</body>
</html>
